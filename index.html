<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
   <link rel="stylesheet" href="css/styles.css" type="text/css">
   <script src="js/jquery-3.1.1.js"></script>
   <script src="js/scripts.js"></script>
    <title>Planet Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="navbar">
          <ul>
            <li id="leftNav">Pizza Planet</li>
            <li id="rightNav">Grand Total:<span id="navbarTotal"></span></li>
          </ul>
        </div>
      </div>
      <div class="image">
        <p>
          Welcome to Pizza Planet
        </p>
      </div>
    </div>
    <div class="container">
      <div class="row otherLinks">
        <div class=col-sm-6>
          <div class="talkFood">
            <h3>Intergalactic Foods</h3>
            <a href="http://www.disneyfoodblog.com/2010/05/12/disneylands-redd-rocketts-pizza-port/"><img src="img/talkingfood.gif" alt="hamburger and drink containers talking"></a>
          </div>
        </div>
        <div class=col-sm-6>
          <div class="driveBy">
            <h3>Directions</h3>
            <a href="https://www.google.com/maps/place/Redd+Rockett's+Pizza+Port/@33.8115764,-117.9172179,153m/data=!3m1!1e3!4m5!3m4!1s0x80dcd7daed9c332b:0x82b760851100455e!8m2!3d33.81166!4d-117.916833"><img src="img/pizzaplanetarrive.gif" alt="hamburger and drink containers talking"></a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row orderForm">
        <div class="form-group">
          <div class="row">
            <h2>Order Online Now:</h2>
            <div class="col-sm-3">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name" autofocus>
            </div>
            <div class="col-sm-3">
              <label for="new-phone">Phone Number</label>
              <input type="text" class="form-control" id="new-phone">
            </div>
            <div id="deliveryAddress">
              <div class="col-sm-4">
                <label for="new-addres">Address</label>
                <input type="text" class="form-control" id="new-address" placeholder="123 Main Street, Los Angeles, CA, 90210">
              </div>
            </div>
          </div>
          <button type="click" id="delivery" name="button">Delivery</button>
        </div>
      </div>
      <div class="row orderForm">
        <form id="pizzaSelections">
          <div class="col-md-9">
            <div class="form-group">
              <div class="panel panel-danger">
                <div class="panel-heading">
                  <h2 class="panel-title">Select Size of Pizza</h2>
                </div>
                <div class="panel-body">
                  <div class="pizzaSelector">
                    <label class="checkbox-inline" for="myCheckbox1"><img src="img/pizza.jpg" alt="pepperoni pizza" height="100" width="120"><br>Small 10in <br>
                      <input type="checkbox" id="myCheckbox1" name="pizza-size" value="10">
                    </label>
                    <label class="checkbox-inline" for="myCheckbox2"><img src="img/pizza.jpg" alt="pepperoni pizza" height="150" width="180"><br>Medium 15in <br>
                      <input type="checkbox" id="myCheckbox2"name="pizza-size" value="17">
                    </label>
                    <label class="checkbox-inline" for="myCheckbox3"><img src="img/pizza.jpg" alt="pepperoni pizza" height="200" width="240"><br>Large 20in <br>
                      <input type="checkbox" id="myCheckbox3" name="pizza-size" value="25">
                  </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <div class="panel panel-danger">
                <div class="panel-heading">
                  <p class="panel-title">Select Toppings:</p>
                </div>
                <div class="panel-body">
                  <input type="checkbox" name="pizza-topping" value="1"> Pepperoni<br>
                  <input type="checkbox" name="pizza-topping" value="2"> Sausage<br>
                  <input type="checkbox" name="pizza-topping" value="1"> Extra Cheese<br>
                  <input type="checkbox" name="pizza-topping" value="1"> Bacon<br>
                  <input type="checkbox" name="pizza-topping" value="2"> Pineapple<br>
                  <input type="checkbox" name="pizza-topping" value="1"> Spinach<br>
                  <input type="checkbox" name="pizza-topping" value="1"> Onions<br>
                  <input type="checkbox" name="pizza-topping" value="2"> Ham<br>
                  <input type="checkbox" name="pizza-topping" value="1"> Mushrooms<br> <br>
                </div>
              </div>
            </div>
          </div>
          <div id="otherPizza">

          </div>
          <button type="click" id="add-pizza" name="button">Add A Pizza</button>
          <button type="submit" name="btn">Total Cost</button>
        </form>
      </div>
      <span id="bottomTotal"></span>
    </div>
  </body>
</html>
