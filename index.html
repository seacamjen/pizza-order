<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
   <link rel="stylesheet" href="css/styles.css" type="text/css">
   <script src="js/jquery-3.1.1.js"></script>
   <script src="js/scripts.js"></script>
    <title>Planet Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="navbar">
          <ul>
            <li id="leftNav">Planet Pizza</li>
            <li id="rightNav">Grand Total:<span id="navbarTotal"></span></li>
          </ul>
        </div>
      </div>
      <div class="well">
        <h1>Welcome to Planet Pizza!</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <form id="pizzaSelections">
          <div class="col-md-9">
            <div class="form-group">
              <div class="panel panel-success">
                <div class="panel-heading">
                  <h2 class="panel-title">Select Size of Pizza</h2>
                </div>
                <div class="panel-body">
                  <div class="radio-inline">
                      <label class="pizzaSelector">
                        <input type="radio" name="pizzaSize" value="sm"><img src="img/pizza.jpg" alt="Pepperoni Small Pizza" style="width:150px;height:auto"> <br>Personal 10in
                      </label>
                  </div>
                  <div class="radio-inline">
                    <label class="pizzaSelector">
                      <input type="radio" name="pizzaSize" value="med"><img src="img/pizza.jpg" alt="Pepperoni Small Pizza" style="width:250px;height:auto"> <br> Medium 14in
                    </label>
                  </div>
                  <div class="radio-inline">
                    <label class="pizzaSelector">
                      <input type="radio" name="pizzaSize" value="lrg"><img src="img/pizza.jpg" alt="Pepperoni Small Pizza" style="width:300px;height:auto"> <br>Large 18in
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <div class="panel panel-success">
                <div class="panel-heading">
                  <p class="panel-title">Select Toppings:</p>
                </div>
                <div class="panel-body">
                  <input type="checkbox" name="pizza-topping" value="1"> Pepperoni<br>
                  <input type="checkbox" name="pizza-topping" value="2"> Sausage<br>
                  <input type="checkbox" name="pizza-topping" value="1"> Extra Cheese<br>
                  <input type="checkbox" name="pizza-topping" value="1"> Bacon<br>
                  <input type="checkbox" name="pizza-topping" value="2"> Pineapple<br>
                  <input type="checkbox" name="pizza-topping" value="1"> Spinach<br>
                  <input type="checkbox" name="pizza-topping" value="1"> Onions<br>
                  <input type="checkbox" name="pizza-topping" value="2"> Ham<br>
                  <input type="checkbox" name="pizza-topping" value="1"> Mushrooms<br><br><br>
                  <button type="submit" name="btn">Total Cost</button>
                </div>
              </div>
            </div>
          </div>



          </div>
        </form>
      </div>
    </div>
  </body>
</html>
